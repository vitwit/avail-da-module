syntax = "proto3";
package sdk.avail.v1beta1;

import "cosmos_proto/cosmos.proto";
import "amino/amino.proto";
import "gogoproto/gogo.proto";

option go_package = "github.com/vitwit/avail-da-module/types";

// Validator is a mapping of a local validator's address to its Avail transaction posting address 
// for the purpose of feegranting blob posting on the DA layer.
message Validator {
    option (amino.name) = "availblob/Validator";

    string validator_address = 1;
        // [ (cosmos_proto.scalar) = "cosmos.ValidatorAddressString" ];

    string avail_address = 2;
        // [ (cosmos_proto.scalar) = "cosmos.AddressString" ];
}

// Validators is a collection of Validators.
message Validators {
    option (amino.name) = "availblob/Validators";
  
    // A list of all the validators
    repeated Validator validators = 1 [ (gogoproto.nullable) = false ];
  }